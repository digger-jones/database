apiVersion: batch/v1
kind: Job
metadata:
  name: migrations
  namespace: {{ .Values.namespace }}
spec:
  template:
    spec:
      restartPolicy: OnFailure
      imagePullSecrets:
        - name: {{ .Values.name }}
      containers:
        - name: migrations
          image: {{ .Values.repository }}
          env:
            - name: "PHINX_HOSTNAME"
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.namespace }}
                  key: database.hostname
            - name: "PHINX_PORT"
              value: "{{ .Values.database.port }}"
            - name: "PHINX_USERNAME"
              value: "root"
            - name: "PHINX_PASSWORD"
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.namespace }}
                  key: database.root_password
            - name: "PHINX_DATABASE"
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.namespace }}
                  key: database.name
            - name: "PHINX_ENCODING"
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.namespace }}
                  key: database.encoding
            - name: "MYSQL_READ_USERNAME"
              valueFrom:
                configMapKeyRef:
                  name: database-read
                  key: DATABASE_USERNAME
            - name: "MYSQL_READ_PASSWORD"
              valueFrom:
                configMapKeyRef:
                  name: database-read
                  key: DATABASE_PASSWORD
            - name: "MYSQL_WRITE_USERNAME"
              valueFrom:
                configMapKeyRef:
                  name: database-write
                  key: DATABASE_USERNAME
            - name: "MYSQL_WRITE_PASSWORD"
              valueFrom:
                configMapKeyRef:
                  name: database-write
                  key: DATABASE_PASSWORD
            - name: "ADMIN_USERNAME"
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.namespace }}
                  key: admin.admin_username
            - name: "ADMIN_PASSWORD"
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.namespace }}
                  key: admin.admin_password
            - name: "ADMIN_EMAIL"
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.namespace }}
                  key: admin.admin_email


