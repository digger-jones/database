apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  serviceName: {{ .Values.name }}
  replicas: 1
  volumeClaimTemplates:
    - metadata:
        name: storage
        namespace: {{ .Values.namespace }}
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: {{ .Values.database.size }}
        selector:
          matchLabels:
            volume-name: {{ .Values.namespace }}-{{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.namespace }}
        role: {{ .Values.name }}
    spec:
      nodeSelector:
        mailserver: "true"
      containers:
        - name: {{ .Values.name }}
          image: mariadb:latest
          imagePullPolicy: Always
          env:
            - name: "MYSQL_HOSTNAME"
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.namespace }}
                  key: database.hostname
            # we don't use the port from the global config map because then if you make a mistake,
            # this software always has the port it's configured to use, not the one which might
            # be missing/screwed up
            - name: "MYSQL_PORT"
              value: "{{ .Values.database.port }}"
            - name: "MYSQL_ROOT_PASSWORD"
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.namespace }}
                  key: database.root_password
            - name: "MYSQL_DATABASE"
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.namespace }}
                  key: database.name
            - name: "MYSQL_ENCODING"
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.namespace }}
                  key: database.encoding
          volumeMounts:
            - name: storage
              mountPath: /var/lib/mysql
          ports:
          - name: {{ .Values.name }}
            containerPort: {{ .Values.database.port }}
            protocol: TCP
---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Values.namespace }}
    role: {{ .Values.name }}
  ports:
  - name: {{ .Values.name }}
    port: {{ .Values.database.port }}
    targetPort: {{ .Values.database.port }}
